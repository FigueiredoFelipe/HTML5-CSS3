<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela 001</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        tr {
            background-color: lightblue;
        }

        td {
            border: 1px solid black;
            padding: 8px;

            text-align: center;
            vertical-align: middle;
        }


    </style>
</head>
<body>
    <h1>Minha primeira linha</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE rows = linha
                TABLE HEADER = cabeçalho
                TABLE DATA = dado de tabela

    -->
    <table>
        <!-- <th>TESTANDO TABELA</th> -->
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
