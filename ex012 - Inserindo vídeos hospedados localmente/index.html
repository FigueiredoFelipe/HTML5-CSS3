<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012 - Videos with HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midia/movie1.mp4" width="500" controls></video> -->
    <video controls width="500" poster="img/thumnail ex.jpg">
        <source src="midia/movie1.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>
<h1>Inserindo vídeos do YouTube</h1>
<p>Este vídeo está no YouTube.</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
